version: '3'

services:
  webserver:
    build:
      context: .
      dockerfile: .docker/nginx/Dockerfile
    container_name: laravel_nginx
    volumes:
      - ./src:/var/www/html
      - .docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - .docker/data/log/nginx:/var/log/nginx
    ports:
      - 8080:80
    depends_on:
      - mysql
      - php-fpm

  php-fpm:
    build:
      context: .
      dockerfile: .docker/php-fpm/Dockerfile
    container_name: laravel_php-fpm
    volumes:
      - ./src:/var/www/html

  mysql:
    image: mysql
    container_name: laravel_mysql
    restart: unless-stopped
    volumes:
      - .docker/data/db:/var/lib/mysql
    ports:
      - "33060:3306"
    environment:
      MYSQL_DATABASE: api-test
      MYSQL_ROOT_PASSWORD: root

  workspace:
    build:
      context: .
      dockerfile: .docker/workspace/Dockerfile
    container_name: laravel_workspace
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    tty: true

  phpmyadmin:
    image: phpmyadmin
    container_name: laravel_admin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    restart: always
    ports:
      - 8081:80
    volumes:
      - /sessions
      - .docker/php/php.ini:/usr/local/etc/php/conf.d/php-phpmyadmin.ini
